<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <span id="operation-completing"></span>
      <span id="view-result">0</span>
    </header>
    <main>
      <div id="returning" class="operator"><-</div>
      <div id="clear" class="operator" value="clear">CE</div>
      <div id="negate" class="operator">NE</div>
      <div id="raiz" class="operator">R</div>
      <div id="number-7" class="number" value="7">7</div>
      <div id="number-8" class="number">8</div>
      <div id="number-9" class="number">9</div>
      <div id="division" class="operator">/</div>
      <div id="percent" class="operator">%</div>
      <div id="number-4" class="number">4</div>
      <div id="number-5" class="number">5</div>
      <div id="number-6" class="number">6</div>
      <div id="multiplication" class="operator">*</div>
      <div id="grafic" class="operator">1/x</div>
      <div id="number-1" class="number">1</div>
      <div id="number-2" class="number">2</div>
      <div id="number-3" class="number">3</div>
      <div id="subtracion" class="operator">-</div>
      <div id="total" class="operator">=</div>
      <div id="number-0" class="number">0</div>
      <div id="virgula" class="number">,</div>
      <div id="more" class="operator">+</div>
    </main>
    <script src="scripts.js"></script>
    <script src="Untitled-1.js"></script>
  </body>
</html>
